<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a73e8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4285f4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d47a1;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="10" dy="10" stdDeviation="8" flood-color="#0d47a1" flood-opacity="0.4"/>
    </filter>
    
    <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="-5" dy="-5" stdDeviation="5" flood-color="#ffffff" flood-opacity="0.3"/>
      <feDropShadow dx="5" dy="5" stdDeviation="5" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background with 3D effect -->
  <rect width="400" height="400" rx="50" fill="url(#grad1)" filter="url(#shadow)"/>
  
  <!-- 3D EN Text -->
  <text x="200" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="140" font-weight="800" letter-spacing="-10" filter="url(#shadow)" opacity="0.9">EN</text>
  <text x="200" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="140" font-weight="800" letter-spacing="-10">EN</text>
  
  <!-- Bottom text -->
  <text x="200" y="300" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="30" opacity="0.9" filter="url(#innerShadow)">English by Neo</text>
</svg>